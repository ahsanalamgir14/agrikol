<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Creative Sustainability Group</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-gray-100 flex items-center justify-center">
    <div class="w-full max-w-5xl p-6">
        <h1 class="text-4xl font-bold text-center mb-10">Welcome to Creative Sustainability Group</h1>

        <div class="flex flex-col md:flex-row justify-center gap-8 items-center">
            <!-- Company A Card -->
            <div class="bg-white rounded-2xl shadow-lg p-6 w-[500px] flex flex-col items-center">
                <img src="https://robohash.org/companyA?size=100x100" alt="Company A Logo" />

                <h2 class="text-blue-600 text-xl font-semibold mb-2">Creative Engineering (Pvt. ltd)</h2>
                <p class="text-gray-600 text-center mb-4">
                    Slogan: "Innovating for a Sustainable Future"
                </p>
                <a href="https://www.companyA.com" target="_blank"
                    class="bg-blue-600 text-white px-5 py-2 rounded-lg hover:bg-blue-700 transition">
                    Visit Company A
                </a>
            </div>

            <!-- Company B Card -->
            <div class="bg-white rounded-2xl shadow-lg p-6 w-[500px] flex flex-col items-center">
                <img src="https://robohash.org/companyB?size=100x100" alt="Company B Logo" />

                <h2 class="text-green-600 text-xl font-semibold mb-2">Creative Sustainable Solutions</h2>
                <p class="text-gray-600 text-center mb-4">
                    Slogan: "We are the solution to your problems."
                </p>
                <a href="https://www.companyB.com" target="_blank"
                    class="bg-green-600 text-white px-5 py-2 rounded-lg hover:bg-green-700 transition">
                    Visit Company B
                </a>
            </div>
        </div>
    </div>
</body>

</html>
